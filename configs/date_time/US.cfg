MARKET US                               # 美股市场
TIME_ZONE       America/New_York        # 时区
BASIC_OPEN_DATE WEEKDAY
SPECIAL_CLOSE_DATE_FILE './configs/date_time/special_dates/close/US'
SPECIAL_OPEN_DATE_FILE  './configs/date_time/special_dates/open/US'

PERIOD  close_morning
STATUS  close
BEGIN   00:00:00
END     06:59:59

PERIOD  pre_market_trade
STATUS  open
BEGIN   07:00:00
END     09:29:59

PERIOD  market_open
STATUS  open
BEGIN   09:30:00
END     15:59:59

PERIOD  after_hours_trade
STATUS  open
BEGIN   16:00:00
END     20:00:00


PERIOD  close_day
STATUS  close
BEGIN   20:00:01
END     23:59:59

I18N US                             CHN:美股
I18N open                           CHN:开市
I18N close                          CHN:休市
I18N close_morning                  CHN:未开盘,清晨
I18N pre_market_trade               CHN:盘前交易
I18N market_open                    CHN:正常交易
I18N after_hours_trade              CHN:盘后交易
I18N close_day                      CHN:当日收盘


DATA_AUTO_UPDATE_ENABLE TRUE
DATA_AUTO_UPDATE_TIME   21:00:00
DATA_AUTO_UPDATE_SCRIPT path/to/update/script

