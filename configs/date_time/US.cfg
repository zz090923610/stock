MARKET US                          # 美股市场
TIME_ZONE       America/New_York       # 时区
BASIC_OPEN_DATE WEEKDAY
SPECIAL_CLOSE_DATE_FILE './configs/date_time/special_dates/close/CHN'
SPECIAL_OPEN_DATE_FILE  './configs/date_time/special_dates/open/CHN'

PERIOD  close_dawn
STATUS  close
BEGIN   00:00:00
END     09:14:59

PERIOD  call_auction
STATUS  open
BEGIN   09:15:00
END     09:24:59

PERIOD  close_before_trading
STATUS  close
BEGIN   09:25:00
END     09:29:59

PERIOD  continuous_auction_morning
STATUS  open
BEGIN   09:30:00
END     11:29:59

PERIOD  close_noon
STATUS  close
BEGIN   11:30:00
END     12:59:59

PERIOD  continuous_auction_afternoon
STATUS  open
BEGIN   13:00:00
END     14:59:59

PERIOD  close_day
STATUS  close
BEGIN   15:00:00
END     23:59:59

I18N CHN                            CHN:A股
I18N open                           CHN:开市
I18N close                          CHN:休市
I18N close_dawn                     CHN:未开盘,清晨
I18N call_auction                   CHN:集合竞价
I18N close_before_trading           CHN:盘前休市
I18N continuous_auction_morning     CHN:早盘
I18N close_noon                     CHN:午间休市
I18N continuous_auction_afternoon   CHN:午盘
I18N close_day                      CHN:当日收盘


DATA_AUTO_UPDATE_ENABLE TRUE
DATA_AUTO_UPDATE_TIME   17:00:00
DATA_AUTO_UPDATE_SCRIPT path/to/update/script

